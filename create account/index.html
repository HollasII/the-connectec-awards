<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css"><!--css style placed inside mixins file-->
    <title>Sign Up</title>
</head>
<body class="create-body">
    <form action="" class="create-form">
        <h1>
            Time to vote your favourite Techie, 
            let's make this amazing!
        </h1>
        <h2>Create an Account</h3>
        <h3>Have an account? <a href="../login/index.html">Log in</a></h3>
        <button><a href=""><img src="../images/google-svgrepo-com 1.png">Continue with google</a></button>

        <div class="orHold">
            <img src="../images/Rectangle 3.png" alt="">OR <img src="../images/Rectangle 3.png" alt="">
        </div>

        <div class="form-fill">
            <div class="name-fill">
                <div class="fFill">
                    <label for="fName">First Name</label><br>
                    <input type="text"><br>
                </div>
                <div class="lFill">
                    <label for="lName">Last Name</label><br>
                    <input type="text"><br>
                </div>
            </div>

            <div class="email-fill">
                <label for="mail">Email Address</label><br>
                <input type="email">
            </div>

            <div class="num-fill">
                <label for="number">Phone Number</label><br>
                <input type="tel" name="" id="phone" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}" required><br><br>
            </div>
            
            <div class="pass-fill">
                <label for="password">Set Password</label><br>
                <input type="password" name="" id="" required>
            </div>

            <div class="sex-fill">
                <label for="gender">Gender</label><br>
                <select name="" id="gender">
                    <option value=""></option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <h4>By registering you agree to Techtrend Africa's <span><a href="">Terms of Use</a></span> and <span><a href="">Privacy Policy</a></span></h4>

            <button><a href="">Create my account</a></button>
        </div>

        
    </form>
</body>
</html>
